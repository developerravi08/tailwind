<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Login Page </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <a href="https://developerravi08.github.io/tailwind"
        class="block rounded-full px-3 py-3 text-base font-medium hover:bg-gray-700 hover:text-white  bottom-0 w-12 h-12 items-center content-center ">
        <svg class=" font-bold w-6 h-6 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 5H1m0 0 4 4M1 5l4-4">
            </path>
        </svg>
    </a>
    <main>
        <div class="mx-auto w-full max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Your content -->
            <div class="mx-4 my-4 px-10 py-10  pt-32     ">
                <h1 class="text-3xl font-bold text-center my-4 mb-32 "> Welcome to tailwind </h1>
                <div class=" w-1/4 my-0 mx-auto border-2 rounded-lg  shadow-2xl">
                    <div class=" flex justify-center items-center  ">
                        <img class="w-32 h-32 object-cover -mt-16 rounded-full   shadow-2xl"
                            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fHww"
                            alt="" srcset="     ">
                    </div>
                    <div class="text-center p-5">
                        <input type="text" placeholder="Username"
                            class="w-11/12 mx-4 my-4 p-2  border-2 border-blue-400 rounded-md">
                        <input type="password" placeholder="Password"
                            class="w-11/12  mx-4  my-4 p-2  border-2 border-blue-400 rounded-md">
                        <button
                            class="w-11/12 bg-blue-600  mx-4 my-4 px-4 py-2 rounded-md text-white font-bold hover:bg-blue-500">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
